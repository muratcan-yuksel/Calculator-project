<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href= "style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>TOP Calculator</title>
</head>
<body>
    <div id = "container">
        <div id = "numbers">
<button class="digits" id="one">1</button>
<button class="digits" id="two">2</button>
<button class="digits" id="three">3</button>
<button class="digits" id="four">4</button>
<button class="digits" id="five">5</button>
<button class="digits" id="six">6</button>
<button class="digits" id="seven">7</button>
<button class="digits" id="eight">8</button>
<button class="digits" id="nine">9</button>
<button class="digits" id="zero">0</button>

</div>


<div id= "operations">
<button id="addition">+</button>
<button id="subtraction">-</button>
<button id="multiplication">*</button>
<button id="division">รท</button>

<button id="clear">Clear</button> 


</div>
<button id="equals">=</button>

<p id = "display"></p>



</div>








</body>



</html>
